<!DOCTYPE html>
<html>
<head>
	<title>Mystery Organism Project</title>
	<link href="styles.css" rel="stylesheet" media="all" type="text/css"> 
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="main">
		<header id="header">
			<h1>Mystery Organism Generator</h1>
			<p>This project is based on same name Codecademy project extract from Full stack engineer path.</p>	
			<p>Each organism is composed of 14 random nucleobases choosen between A, C, G, T.</p>
		</header><!-- /header -->
		<div class="controls">
			<button onclick="clearData()">Clear Data</button>
			<span>How many organisms do you want to create?</span>
			<input type="number" name="numberOfInstances" id="numberOfInstances" placeholder="Enter a number">
  			<button onclick="createPaequor(document.getElementById('numberOfInstances').value)">Add</button>
  			<button onclick="createPaequor(30)">Generate directly 30 organisms.</button>
  			<button onclick="compareDna()">Will likely survive</button>

		</div>
		<div class="container">
			<div id="organism">
				<!-- Here you can find the organism visualization. -->
			</div>
		</div>
	</div>
</body>
</html>
